<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="home-item" no-lines>
    <ion-item class="circle"></ion-item>
    <canvas #hrCanvas></canvas>
    <h1 class="heart-icon"><ion-icon name="heart-outline"></ion-icon></h1>
    <h1 #bpm>{{ bpm_value }}</h1>
    <h3>bpm</h3>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-50 class="ecginfo">
        <img src="assets/img/card-amsterdam.png"/>
        <div class="card-title"><ion-icon name="git-merge"></ion-icon> SPO2</div>
        <h1>98</h1>
      </ion-col>
      <ion-col width-50 class="ecginfo">
        <img src="assets/img/card-amsterdam.png"/>
        <div class="card-title"><ion-icon name="thermometer"></ion-icon> Temperature</div>
        <h1>2</h1>
      </ion-col>
<!--       <ion-col width-50 class="ecginfo">
        <img src="assets/img/card-amsterdam.png"/>
        <div class="card-title"><ion-icon name="git-merge"></ion-icon> MP</div>
        <h1>3</h1>
      </ion-col> -->
      <ion-col width-50 class="ecginfo-right">
        <img src="assets/img/card-amsterdam.png"/>
        <div class="card-title"><ion-icon name="help"></ion-icon> ---</div>
        <h1>4</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card-heartrate">
    <ion-card-header>
      Oxygen Saturation 
    </ion-card-header>
    <ion-card-content>
      <canvas #rrCanvas></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
